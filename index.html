<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-tarea</title>
    <link rel="stylesheet" href="styles.css">

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    
    <div class="calculadora">


        <h1>Calculadora <HTML></HTML></h1>
        <form action="" method="dialog">
        <input type="text"  id="op1" placeholder="operador 1">
        <input type="text" id="op2" placeholder="operador 2">
        </form>
        
        <div class="botones">
            <button class="btn" id="sumar">+</button>
            <button class="btn" id="restar">-</button>
            <button class="btn" id="multi">*</button>
            <button class="btn" id="div">/</button>
        </div>
        <div class="display">
            <p id="resultado">resultado</p>            
        </div>
     

    </div>


</div>    

<script src="java.js"></script>   
</body>
</html>
